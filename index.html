<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>NIKE</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/29b8361253.js" crossorigin="anonymous"></script>
   </head>
   <body>
    <div class="container">
      <div class="header">
         <!--  <img src="https://www.pikpng.com/pngl/b/59-594903_nike-logo-black-and-white-johns-hopkins-logo.png" alt=""> -->
         <object class='logo'>
            <span>Mike</span>
         </object>
          <a href="#">HOME</a>
          <a href="#">SHOP</a>
          <a href="#">COLLECTION</a>
          <a href="#">NEWS</a>
      </div>

      <div class="nav">
         <i class="fas fa-chevron-left" id="left" onclick="plusSlides(-1)"></i>
         <div class="img-section">
            <!-- Images are swiping in this section...KEEP OFF!! -->
            <img src="./packages/whiteHijab.png" alt="Hijab 2.0" class="slides fade">
            <img src="./packages/AirMag.png" alt="Air Mag 2016" class="slides fade">
            <img src="./packages/bulletproofvest.png" alt="Bullet Proof Vest" class="slides fade">
         </div>
         <i class="fas fa-chevron-right" id="right" onclick="plusSlides(1)"></i>
      </div>

      <div class="main">
         <h2 class="brand"></h2><br>
         <p class="name version"></p>
         <p class="cost"></p>
         <span class="description"></span>
         <br>

         <button type="button" name="button"><span>BUY</span></button>
      </div>
    </div>


    <script type="text/javascript" src="script.js">   </script>
   </body>
</html>
